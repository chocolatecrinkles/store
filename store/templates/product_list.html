{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Store</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Our Products</h1>
    <div style="display:flex; flex-wrap:wrap; gap:20px;">
        {% for product in products %}
        <div style="border:1px solid #ccc; border-radius:8px; padding:16px; width:200px; text-align:center;">
            <img src="{{ product.image.url }}" alt="{{ product.title }}" style="max-width:100%; height:auto;">
            <h3>{{ product.title }}</h3>
            <p>${{ product.price }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
